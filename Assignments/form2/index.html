<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
</head>
<body>
	<center>
		<form>
		<label>First name</label>
		<input type="text" required name="fname" placeholder="first name"><br><br>
		<label>Last name</label>
		<input type="text" required name="lname" placeholder="Last name"><br><br>
		<label>D.O.B</label>
		<input type="date" required name="dob" placeholder="Date of birth"><br><br>
		<label>Appointment</label>
		<input type="datetime-local" required name="appt" placeholder="Enter"><br><br>
		<label>Enter ur URL</label>
		<input type="url" name="url" required placeholder="Enter ur URL"><br><br>
		<label>upload Photo</label>
		<input type="file" multiple name="file" required placeholder="Photo" required><br><br>
		<input type="submit" name="submit" value="submit">
		<input type="Reset" name="Reset" value="Reset">
		</form>
	</center>
</body>
</html>
