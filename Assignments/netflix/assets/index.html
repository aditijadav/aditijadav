<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="netflix">
			<img src="pics/image 1.png" alt="error">
		</div>
		<div class="logo">
			<img src="pics/netflix logo.png" alt="error2">
		</div>
		<div class="button">
			<button type="button">Sign Up</button>
		</div>
		<div class="menu">
			<form >
				<label for="lang">English</label>
				<select name="English" id="lang">
					<option value="hindi">Hindi</option>
					<option value="urdu">Urdu</option>
					<option value="marathi">Marathi</option>
				</select>
			</form>
		</div>
		<div class="text">
			<div class="textwrap">
				<h1>Unlimited movies,Tv shows and more</h1>
				<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Mollitia numquam quaerat voluptatum, aliquid voluptatem ipsa maxime molestias! </p>
				<div class="email">
					<form>
						<input type="text" id="fname" name="fname" value="Email">
						<button type="button">Get Started!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
		<section class="banner">
			<div class="container">
				<div class="row">
					<div class="text2">
						<div class="tx">
							<h1>Enjoy on your Tv</h1>
							<h4>Watch on smart TV'S, Playstation,Xbox,
								chromecast,<br>Apple Tv,and many more.
							</h4>
						</div>
						<div class="images">
							<img src="pics/Vector.png" width="300px">
						</div>
					</div>
				</div>
		</section>
		<section class="banner">
			<div class="container">
				<div class="row">
					<div class="heading">
						<h1>Download show <br>to watch Online</h1>
					</div>
					<div class="mobilepic">
						<img src="pics/Group 2.png" width="300px">
					</div>
				</div>
			</div>
		</section>
</body>
</html>
