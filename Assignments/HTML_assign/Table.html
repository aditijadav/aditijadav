<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:100%" style="width:100%" Border="2px" border-color="#000000">
        <tr>
            <th rowspan="2">Home</th>
            <th rowspan="2">About</th> 
            <th rowspan="2">Contact</th>
            <th rowspan="2">Help</th>
            <th rowspan="2">Store</th>
            <td bgcolor="red">
                <a href="Module 3 - HTML.html">Download</a>
            </td>
        </tr>
        <tr>
            <td bgcolor="red">app</td>
        </tr>
        <tr>
            <td colspan="6"><img src="Images/1.png" style="width:100%"/></td>
        </tr>
        <tr>
            <td bgcolor="pink" colspan="6" align="center">contact-us page</td>
        </tr>
        <tr>
            <td colspan="6"><img src="Images/2.png" style="width:100%"/></td>
        </tr>
        <tr bgcolor="cyan" align="center">
            <td colspan="3">
                first-name
                <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" />
            </td>
            <td colspan="3">
                last-name
                <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" />
            </td>
        </tr>
        <tr bgcolor="cyan" align="center">
            <td colspan="3">
                Email-id
                <input type="email" name="Email-id" id="Email-id" placeholder="Enter your email id" />
            </td>
            <td colspan="3">
                Phone-no
                <input type="number" name="phone-no" id="phone-no" placeholder="Enter your phone no" />
            </td>
        </tr>
        <tr bgcolor="cyan" align="center">
            <td colspan="3">
                city
                <select name="city" id="city"> 
                    <option value="Ahmedabad">Ahmedabad</option> 
                    <option value="Vadodara">Vadodara</option> 
                    <option value="Surat">Surat</option> 
                    <option value="Rajkot">Rajkot</option> 
                </select>
            </td>
            <td colspan="3">
                Gender
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Male">MALE</label><br>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Female">FEMALE</label><br>
                <input type="radio" id="Other" name="gender" value="Other">
                <label for="Other">OTHER</label>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58736.24826956737!2d72.46021794863285!3d23.059892699999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e849d49d045c1%3A0x3a063ec1d4ba6d5b!2sTOPS%20Technologies%20-%20Software%2C%20Hardware%2C%20Designing%20%26%20Digital%20Marketing%20Training%20Institute!5e0!3m2!1sen!2sau!4v1687181408045!5m2!1sen!2sau" width="100%" height="450" style="border:0;" allowfullscreen="yes" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
            <td colspan="3">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/jiumwfi5SrM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
